<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSV File Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/83e4281c25.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);

      * {
        font-family: "Poppins", sans-serif;
        margin: 0px;
        padding: 0px;
      }
      body {
        background-image: url("https://img.freepik.com/premium-photo/background-texture-colorful-painted-abstract-background_160901-5076.jpg?w=996");
        background-repeat: no-repeat;
        /* background-color: black; */
        background-size: 100%;
        /* overflow-x: hidden; */
      }
      #icon {
        transition: 0.5s all;
      }
      #icon:hover {
        transform: scale(1.5);
      }
    </style>
  </head>

  <body data-new-gr-c-s-check-loaded="14.1122.0" data-gr-ext-installed="">
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <h1
            class="fw-semibold text-center"
            style="font-size: 55px; color: #212529"
          >
            CSV UPLOADER
          </h1>
          <div class="row my-3">
            <div class="col d-flex justify-content-center">
              <form class="input-group" style="width: 700px">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Serch For a Data"
                  aria-describedby="basic-addon1"
                  id="search"
                />

                <button class="input-group-text">
                  <i class="fa-solid fa-magnifying-glass fa-lg" id="icon"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="card border-dark shadow my-3" style="width: 600px">
          <div class="card-header border-dark">
            <h4 class="fw-semibold text-center my-1" style="color: #343a40">
              UPLOAD CSV FILES HERE...
            </h4>
          </div>
          <div class="card-body">
            <form class="row" id="uploadForm" enctype="multipart/form-data">
              <div class="col-6">
                <label for="inputGroupFile02" class="form-label"
                  >Select Files</label
                >

                <div class="input-group">
                  <input class=" form-control form-control-sm " type="file"
                  name="csvFile" accept=".csv" multiple=" " /
                  id="inputGroupFile02">
                  <button class="input-group-text" type="submit">
                    <i class="fa fa-arrow-up" id="icon"></i>
                  </button>
                </div>
              </div>
              <div class="col-6">
                <label for="fileList" class="form-label">Uploaded Files</label>
                <div class="input-group">
                  <select class="form-select form-select-sm" id="fileList">
                    <option selected>demo.csv</option>
                    <option value="1">demo.csv1</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="card w-75 my-3 shadow border-dark">
            <div class="card-body">
              <div class="card-header border-dark">
                <h2 class="fw-semibold text-center" style="color: #343a40">
                  CSV DATA
                </h2>
              </div>
              <table class="table table-borderless table-hover" id="csvTable">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Location</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-primary">
                    <td>John Deo</td>
                    <td>25</td>
                    <td>New York</td>
                  </tr>
                  <tr>
                    <td>Jane Smith</td>
                    <td>35</td>
                    <td>Los Angeles</td>
                  </tr>
                  <tr class="table-primary">
                    <td>Bob Johnson</td>
                    <td>30</td>
                    <td>San Francisco</td>
                  </tr>
                  <tr>
                    <td>Alice Brown</td>
                    <td>28</td>
                    <td>Chicago</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
